<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- main div  -->
  <div>

    <!-- head  -->

    <div style="background-color: #818181;">
      <a class="navbar-brand p-3" href="#"
        style="color:rgb(255, 255, 255) ; font-weight: 700; text-decoration: none; font-size: x-large; text-align: center;  font-style: oblique; font-family: ui-rounded;">
        <h1> Whatsapp Mobiles </h1>
      </a>
    </div>
    <!-- card  -->

    <br> <br>
    <div class="row">
      {% for mobile in mobile_list %}
      <div class="col-lg-3">
        
        <div class="card" style="width: 18rem;" >
          <img src="{{mobile.mobile_image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{mobile.mobile_name}}</h5>
            <p class="card-text">{{mobile.mobile_rate}}</p>
            <button type="button" value="{{mobile.id}}" onclick="getid(this.value)" data-bs-target="#exampleModal"
              data-bs-toggle="modal" class="btn btn-danger">Purchase</button>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" id="in1" name="mid">
              Hurey.....
              <br><br>
              <div style="color: green;"> CONFIRM YOUR PURCHASE</div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Confirm</button>
            <a href="{'customer:home-page'}" type="button" class="btn btn-danger" data-bs-target="#exampleModal"
              data-bs-toggle="modal">Go Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getid(v) {
      document.getElementById('in1').value = v
    }
  </script>
</body>

</html>

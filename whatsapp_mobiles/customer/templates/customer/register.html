<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    a{
      text-decoration: none;
    }
  </style>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
  integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  
</head>

<body>
  <div class="container">
    <div class="row p-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Create New Account</h5>
            <br> {{ msg }} <br>
            <form action="" method="POST" enctype="multipart/form-data" id="reg_form_id">
              {% csrf_token %}

              <div class="col-md-12">
                <label for="first-name" class="form-label">Name</label>
                <input type="text" class="form-control" name="cus_name">
              </div>

              <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="c-email">
                <span id="email-message"></span>
              </div>

              <div class="col-md-12">
                <label for="phone" class="form-label">Contact No</label>
                <input type="text" class="form-control" name="cus_phone" required>
              </div>

              <div class="col-md-12">
                <label for="address" class="form-label">Username</label>
                <input type=" text" class="form-control" name="cus_username" required>
              </div>

              <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>

              <div class="col-md-12">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="con_password" required>
              </div>

              <br>
              <div>
                <a href="{% url 'customer:login-cus' %}">Log in</a>
              </div>
              <br>

              <div class="col-md-12 py-3">
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </div>

          </div>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  
  <script>
    $(document).ready(function () {
      $("#reg_form_id").validate({
        // in 'rules' user have to specify all the constraints for respective fields
        rules: {
          cus_name: {
            required: true,
            minlength: 4

          },

          email: {
            required: true,
            email: true //for length of lastname
          },
          password: {
            required: true,
            minlength: 5
          },
          cus_phone: {
            required: true,
            digits: true
          },
          con_password: {
            required: true,
            equalTo: password
          },
        },
        // in 'messages' user have to specify message as per rules
        messages: {
          cus_name: {
            required: " Please enter a username",
            minlength: " Your username must consist of at least 2 characters"
          },
          password: {
            required: " Please enter a password",
            minlength: " Your password must be consist of at least 5 characters"
          },
          con_password: {
            required: " Please enter a password",
            equalTo: " password mismatch"
          },
          email: {
            required: " Please enter a Email",
            email: " Pls Enter a valid email"
          },
          cus_phone: {
            required: 'enter mobile number',
            digits: 'Enter a valid mobile Number'
          },

        }
      })
    });





  </script>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Online Shoping
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>

    {% block head %}
    {% endblock %}

</head>

<body>
    <div class="container-fluied">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand p-3" href="#" style="color:rgb(192, 43, 43) ; font-weight: 700;">Whatsapp Mobiles</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <br> <br>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                
                                <!-- Add Product  -->

                                <li class="nav-item">
                                    <a class="nav-link active px-4" aria-current="page"
                                        href="{% url 'owner:add-mobile' %}" style="font-size: 1.5em;">Add Product</a>
                                </li>

                                <!-- Manage Products  -->

                                <li class="nav-item">
                                    <a class="nav-link active px-4" aria-current="page"
                                        href="{% url 'owner:manage-products' %}" style="font-size: 1.5em;">Manage Products</a>
                                </li>

                                <!-- Registred Customers  -->

                                <li class="nav-item">
                                    <a class="nav-link active px-4" aria-current="page"
                                        href="{% url 'owner:registred-cus' %}" style="font-size: 1.5em;">Registred Customers</a>
                                </li>
                                
                                <!-- Purchase request   -->

                                <li class="nav-item">
                                    <a class="nav-link active px-4" aria-current="page"
                                        href="{% url 'owner:purchase-req' %}" style="font-size: 1.5em;">Purchase request</a>
                                </li>

                                <!-- button for log out(if needed)  -->

                                <!-- <li class="nav-item">
                                    <a href="#">
                                    <button class="btn btn-danger pl-5" type="submit">Log Out</button>
            
                                    </a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>

</html>

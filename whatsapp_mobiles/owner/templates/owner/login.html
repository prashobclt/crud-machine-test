<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center p-2">ADMIN LOGIN</h5>
    
                       <div style="color:red;"> {{msg}} </div>
                        <form method="POST">
                            {% csrf_token %}
    
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" name="o-user-name" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="o-password" id="exampleFormControlInput1">
                        </div>
                        <div class="md-3 py-3 text-center">
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </div>
    
                    </form>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
</html>
